<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="java.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="number" id="input"></input>
        </div>
        <div class="results">
            <h4>Length (Meter/Feet)</h4>
            <p id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
            <h4>Volume (Liters/Gallons)</h4>
            <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            <h4>Mass (Kilograms/Pounds)</h4>
            <p id="weight">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
    </body>
</html>

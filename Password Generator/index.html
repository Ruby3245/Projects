<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">

    <body>
        <h1>Generate a <span>random Password</span></h1>
        <p>Never use an insecure Password again.</p>
        <button id="generate-button">
            <img src="images/Iconlightning.png" alt="lightning indicating speed"> 
            Generate Passwords
        </button>
        <p id="length-text">Select password length:</p>
        <select name="password-length" id="password-length">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
        <div id="divider"></div>
        <input class="results" id="first-rectangle">
        <input class="results" id="snd-rectangle">
        <input class="results" id="third-rectangle">
        <input class="results" id="fourth-rectangle">
        <script src="index.pack.js"></script>
    </body>
</html>
